services:
  corsolar-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: corsolar-worker
    restart: unless-stopped
    ports:
      - "${PORT:-3000}:3000"
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - PORT=${PORT:-3000}
      - HOST=0.0.0.0
      - BACKEND_API_URL_SANDBOX=${BACKEND_API_URL_SANDBOX}
      - BACKEND_API_KEY_SANDBOX=${BACKEND_API_KEY_SANDBOX}
      - BACKEND_TIMEOUT_SANDBOX=${BACKEND_TIMEOUT_SANDBOX:-30000}
      - JWT_SECRET=${JWT_SECRET}
      - API_KEY=${API_KEY}
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - CORS_ORIGIN=${CORS_ORIGIN:-*}
    volumes:
      - ./logs:/app/logs
      - ./data:/app/data
    networks:
      - corsolar-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  corsolar-network:
    driver: bridge
